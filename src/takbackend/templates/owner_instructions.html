<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <link href="{{ url_for('static', path='/style.css') }}" rel="stylesheet">
    <title>TAK Ohjeet (owner)</title>
</head>
<body>
  <h1>TAK Ohjeet (owner)</h1>
  <h2>Dokumentit</h2>
    <ul>
      <li><a href="{{ instructions_pdf }}">Käyttöohjeet</a></li>
      <li><a href="{{ taisteluajatus_pdf }}">Taisteluajatus</a></li>
      <li><a href="{{ templates_zip }}">Dokumenttipohjat</a></li>
    </ul>
  <h2>Viestiperusteet</h2>
    <table>
        {% for item in client_sequences_urls %}
        <tr>
            <td>{{ item["prefix"] }}</td>
            <td><a href="{{ item["url"] }}">{{ item["url"] }}</a></td>
            <td><img src="data:image/webp;name={{ item["prefix"] }}.webp;base64,{{ create_qrcode_b64(item["url"] ) }}" /></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
