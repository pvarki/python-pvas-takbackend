version: '3.7'
services:
  db:
    image: postgres:15.1
    environment:
      POSTGRES_DB: pptbackendtest
      POSTGRES_PASSWORD: pptbackendpwd # pragma: allowlist secret
      LC_COLLATE: "C.UTF-8"
    ports:
      - "55432:5432"

